<div class="home-page">

  <div class="banner" *showAuthed="false">
    <div class="container">
      <h1 class="logo-font">AFE News</h1>
      <p>A place where the news are generated for the "El Juernes" newspaper </p>
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link"
              [ngClass]="{'active': listConfig.type === 'feed'}"
              (click)="setListTo('feed')">
                 Your Feed
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                [ngClass]="{'active': listConfig.type === 'all'}"
                (click)="setListTo('all')">
                 Global Feed
              </a>
            </li>
          </ul>
        </div>
        <app-article-list [limit]="10" [config]="listConfig"></app-article-list>
      </div>
    </div>
  </div>
</div>
